<html>

<head>
	<title>Berusky</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi/bin/pixi.js"></script>
</head>

<script type="text/javascript" src="defines.js"></script>
<script type="text/javascript" src="helpers.js"></script>
<script type="text/javascript" src="graphics.js"></script>
<script type="text/javascript" src="load.js"></script>

<body>
  <div id="game_frame" style="text-align: center;">
  </div>

  <script>
  var gui = new GameGui();

  var view = gui.GetView();
  document.getElementById("game_frame").appendChild(view);

  function GameGuiLoop() {
    gui.GameGuiLoop();
    window.requestAnimationFrame(GameGuiLoop);
  }

  // launch the beast
  window.addEventListener("resize",  function() { gui.Resize(); });
  window.requestAnimationFrame(GameGuiLoop);
  </script>
</body>
